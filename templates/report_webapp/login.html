{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/variables.css'%}">
  <link rel="stylesheet" href="{% static 'css/base.css'%}">
  <link rel="stylesheet" href="{% static 'css/forms.css'%}">
  <link rel="stylesheet" href="{% static 'css/buttons.css'%}">
  <link rel="stylesheet" href="{% static 'css/notifications.css'%}">
  <link rel="stylesheet" href="{% static 'css/login.css'%}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="login-container">
    <h1>Вход в систему отчетности</h1>
    <form id="loginForm" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="department">Служба:</label>
        <select id="department" name="department" required>
          <option value="" disabled selected>Выберите службу</option>
          <!-- Опции будут загружены динамически -->
        </select>
      </div>

      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="submit-button">Войти</button>
    </form>
  </div>

  <script>
    const csrfToken = "{{ csrf_token }}";
    const staticUrl = "{% static '' %}";
  </script>

  <script type="module">
    import { initLogin } from '{% static "js/login.js" %}';
    initLogin(csrfToken, staticUrl);
  </script>
</body>
</html>
