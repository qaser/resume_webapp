<div class="form-container">
    <h2>Планирование</h2>
    <form id="planningForm">

        <div class="form-group">
            <label for="planServiceSelect">Служба</label>
            <select id="planServiceSelect" required>
                {{serviceOptions}}
            </select>
        </div>

        <div class="form-group">
            <label for="planYearSelect">Год</label>
            <select id="planYearSelect" required>
                {{yearOptions}}
            </select>
        </div>

        <div class="form-group-section">
            <div class="group-title">Замечания</div>
            <div class="form-group">
                <label>Всего замечаний АПК VI уровня</label>
                <input type="number" name="apk4_total" required>
            </div>
            <div class="form-group">
                <label>Всего замечаний ОЗП</label>
                <input type="number" name="ozp_total" required>
            </div>
            <div class="form-group">
                <label>Всего замечаний Газнадзор</label>
                <input type="number" name="gaz_total" required>
            </div>
            <div class="form-group">
                <label>Всего замечаний Ростехнадзор</label>
                <input type="number" name="ros_total" required>
            </div>
        </div>

        <div class="form-group-section form-group-rp">
            <div class="group-title">Рационализаторские предложения (РП)</div>
            <div class="form-group">
                <label>Всего на год</label>
                <input type="number" name="rp_total" required>
            </div>
            <div class="form-group">
                <label>1 квартал</label>
                <input type="number" name="rp_q1" required>
            </div>
            <div class="form-group">
                <label>2 квартал</label>
                <input type="number" name="rp_q2" required>
            </div>
            <div class="form-group">
                <label>3 квартал</label>
                <input type="number" name="rp_q3" required>
            </div>
            <div class="form-group">
                <label>4 квартал</label>
                <input type="number" name="rp_q4" required>
            </div>
        </div>

        <div class="form-group-section form-group-pat">
            <div class="group-title">ПАТ</div>
            <div class="form-group">
                <label>Всего на год</label>
                <input type="number" name="pat_total" required>
            </div>
            <div class="form-group">
                <label>1 квартал</label>
                <input type="number" name="pat_q1" required>
            </div>
            <div class="form-group">
                <label>2 квартал</label>
                <input type="number" name="pat_q2" required>
            </div>
            <div class="form-group">
                <label>3 квартал</label>
                <input type="number" name="pat_q3" required>
            </div>
            <div class="form-group">
                <label>4 квартал</label>
                <input type="number" name="pat_q4" required>
            </div>
        </div>

        <div class="form-group-section form-group-tu">
            <div class="group-title">Техническая учёба (ТУ)</div>
            <div class="form-group">
                <label>Всего на год</label>
                <input type="number" name="tu_total" required>
            </div>
            <div class="form-group">
                <label>1 квартал</label>
                <input type="number" name="tu_q1" required>
            </div>
            <div class="form-group">
                <label>2 квартал</label>
                <input type="number" name="tu_q2" required>
            </div>
            <div class="form-group">
                <label>3 квартал</label>
                <input type="number" name="tu_q3" required>
            </div>
            <div class="form-group">
                <label>4 квартал</label>
                <input type="number" name="tu_q4" required>
            </div>
        </div>

        <button type="submit" class="submit-button">Сохранить план</button>
    </form>
</div>
