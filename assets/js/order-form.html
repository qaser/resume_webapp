<div class="form-container">
    <h2>Выполнение распоряжений</h2>

    <form id="orderForm">
        <div class="form-group">
            <label for="orderNum">Номер распоряжения/приказа</label>
            <input id="orderNum" name="num" required>
        </div>

        <div class="form-group">
            <label for="orderDate">Срок исполнения</label>
            <input type="date" id="orderDate" name="date" required>
        </div>

        <div class="form-group">
            <label for="orderText">Содержание распоряжения/приказа</label>
            <textarea id="orderText" name="text" required></textarea>
        </div>

        <div class="form-group">
            <label>Выберите службы для исполнения</label>
            <div class="service-buttons" id="serviceButtons">
                {{services}}
            </div>
            <div class="error-message" id="serviceError" style="display: none;">Пожалуйста, выберите хотя бы одну службу</div>
        </div>

        <button type="submit" class="submit-button">Добавить</button>
    </form>

    <div id="ordersList" class="orders-list">
        <h3>Список распоряжений/приказов</h3>
        <div class="loading">Загрузка данных...</div>
    </div>
</div>
