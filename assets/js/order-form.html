<div class="form-container">
    <h2>Выполнение распоряжений</h2>

    <form id="orderForm">
        <div class="form-group">
            <label for="orderNum">Номер распоряжения/приказа</label>
            <input id="orderNum" name="num" required>
        </div>

        <div class="form-group">
            <label for="orderIssueDate">Дата выхода распоряжения</label>
            <input type="date" id="orderIssueDate" name="issue_date" required>
        </div>

        <div class="form-group">
            <label for="orderDeadline">Срок исполнения (дд.мм.гггг или текст)</label>
            <input type="text" id="orderDeadline" name="deadline" required
                   placeholder="Например: 15.12.2025 или 'любой текст'">
            <div class="error-message" id="deadlineError" style="display: none;">
                Введите дату в формате дд.мм.гггг или текстовое описание
            </div>
        </div>

        <div class="form-group">
            <label for="orderText">Содержание распоряжения/приказа</label>
            <textarea id="orderText" name="text" required></textarea>
        </div>

        <div class="form-group">
            <label>Выберите службы для исполнения</label>
            <div class="service-buttons" id="serviceButtons">
                {{services}}
            </div>
            <div class="error-message" id="serviceError" style="display: none;">
                Пожалуйста, выберите хотя бы одну службу
            </div>
        </div>

        <button type="submit" class="submit-button">Добавить</button>
    </form>

    <div id="ordersList" class="orders-list">
        <h3>Список распоряжений/приказов</h3>
        <div class="loading">Загрузка данных...</div>
    </div>
</div>
