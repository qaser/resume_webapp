<div class="form-group">
    <label>Задания на текущий день</label>
    <textarea name="task" required></textarea>
  </div>
  <div class="form-group">
    <label>Замечания по оборудованию</label>
    <textarea name="faults" required></textarea>
  </div>
  <div class="form-group-section form-group-apk">
    <div class="group-title">АПК I уровень</div>
    <div class="form-group">
        <label>Всего замечаний</label>
        <input type="number" name="apk_total" required>
    </div>
    <div class="form-group">
        <label>Выполнено</label>
        <input type="number" name="apk_done" required>
    </div>
    <div class="form-group">
        <label>Не выполнено</label>
        <input type="number" name="apk_undone" required>
    </div>
    <div class="form-group reason-field" style="display: none;">
        <label>Причина неустранения</label>
        <textarea name="apk_reason_undone"></textarea>
    </div>
  </div>
